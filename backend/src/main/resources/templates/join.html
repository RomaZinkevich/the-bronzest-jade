<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Game - Guess Who</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: darkgray;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    h1 {
      margin: 0 0 1rem 0;
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.3s;
    }

    .button:hover {
      background: #5568d3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Join Game</h1>
    <p>Room Code: <strong th:text="${code}"></strong></p>
    <a th:href="${deepLink}" class="button">Open in Guess Who App</a>
    <p style="font-size: 0.9rem; margin-top: 2rem;">
      Don't have the app? <a href="#">Download here</a>
    </p>
  </div>

  <script th:inline="javascript">
    const deepLink = /*[[${deepLink}]]*/ '';
    window.location.href = deepLink;

    setTimeout(() => {
      document.body.style.display = 'flex';
    }, 2000);
  </script>
</body>

</html>
